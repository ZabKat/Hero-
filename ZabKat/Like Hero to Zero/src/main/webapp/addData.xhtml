<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Add CO2 Emissions Data</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="country" 
                       value="Country:" />
        <h:inputText id="country"
                     value="#{addDataBean.country}" />
        <br />

        <h:outputLabel for="year" value="Year:" />
        <h:inputText id="year" value="#{addDataBean.year}" />
        <br />

        <h:outputLabel for="emissions" value="Emissions:" />
        <h:inputText id="emissions" value="#{addDataBean.emissions}" />
        <br />

        <h:commandButton value="Add Data" action="#{addDataBean.addCO2Data}" />
    </h:form>
</h:body>
</html>
